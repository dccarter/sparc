dist: xenial
branches:
  only:
    - master
    
language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
  
before_install:
  - sudo apt-get purge cmake
  - sudo apt-get update -qq
  
install:
  - sudo apt-get install cmake -y
  - cmake --version
  - g++ --version
  
before_script:
  - mkdir build
  - cd build

script:
 - cmake ..
 - make && ./sparc_test
 
cache:
  - apt
